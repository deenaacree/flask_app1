<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title> Worst Songs List: Song Information for {{ song }} </title>
</head>

<body>
<div id="container">

<h1>{{ song }}</h1>

<p>Artist Name: {{ artist }}</p>
<p>Release Year: {{ year }}</p>
<p>Information: {{ info }}</p>
<p><a href="{{ wiki }}">Wikipedia Link</a></p>
<p><a href="{{ youtube }}">YouTube Link</a></p>


<br>


<p><a href="{% url_for('index', external=True) %}">Go back to the full list.</a></p>

</div> <!-- close the container -->

</body>
</html>
